<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="contact.css" />
    <title>Contact Me</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <h1>Contact Me</h1>
        <p>
            I would love to get your feedbacks, queries and Suggestions. <br />
            Feel Free to respond
        </p>
        <div class="contact-box">
            <div class="contact-left">
                <h3>Send Your Views</h3>
                <form action="">
                    <div class="input-row">
                        <div class="input-group">
                            <label for="name">Name</label>
                            <input type="text" placeholder="Your Name Please" />
                        </div>
                        <div class="input-group">
                            <label for="Phone">Phone</label>
                            <input type="text" placeholder="Your Mobile No." />
                        </div>
                    </div>
                    <div class="input-row">
                        <div class="input-group">
                            <label for="email">E-mail</label>
                            <input type="email" placeholder="example@gmai.com" />
                        </div>
                        <div class="input-group">
                            <label for="subject">Subject</label>
                            <input type="text" placeholder="feedback/query/suggestions" />
                        </div>
                    </div>
                    <label for="message">Message</label>
                    <textarea name="message" id="message" cols="30" rows="10"></textarea>
                    <button type="submit">SEND</button>
                    <button><a href="./index.html">HOME</a></button>
                </form>
            </div>
            <div class="contact-right">
                <h3>Reach Me</h3>
                <div class="social-links">
                    
                    <a href="https://www.linkedin.com/in/ayushi-rastogi-54548821b/">
                        <i class="fab fa-linkedin"></i>
                    </a>
                    <a href="https://github.com/ayushi-ras">
                        <i class="fab fa-github"></i>
                    </a>
                </div>
                <table>
                    <tr>
                        <td>Email</td>
                        <td>rayushi142@gmail.com</td>
                    </tr>
                    <tr>
                        <td>Address</td>
                        <td>Lucknow, Uttar Pradesh, India</td>
                    </tr>
                </table>

            </div>
        </div>
    </div>
</body>

</html>
